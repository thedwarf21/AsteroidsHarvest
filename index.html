<!DOCTYPE html>
<html>
  <head>
    <base href="" />
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="spaceship.png" />
    <title>Asteroids Harvest</title>

    <!-- Styles et fonts -->
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" type="text/css" href="hud.css"/>
    <link rel="stylesheet" type="text/css" href="rs_dialog.css"/>
    <link rel="stylesheet" type="text/css" href="AH_components.css"/>
    
    <!-- Scripts généraux -->
    <script type="text/javascript" src="rs_wcl.js"></script>
    <script type="text/javascript" src="rs_dialog.js"></script>
    <script type="text/javascript" src="rs_game_engine.js"></script>
    <script type="text/javascript" src="AH_components.js"></script>
    <script type="text/javascript" src="AH_Timer.js"></script>
    <script type="text/javascript" src="AH_Shop.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <!-- Lancement de l'initialisation -->
    <script type="text/javascript">
      AH_MainController.init();
    </script>
  </head>

  <!-- Corps de la page -->
  <body onload="AH_MainController.onLoad()">

    <!-- Force un premier chargement (et donc, une mise en cache) des fichiers audio (pour éviter la latence, lors de la première utilisation du fichier) -->
    <audio src="sounds/coin.mp3"></audio>
    <audio src="sounds/shoot.mp3"></audio>
    <audio src="sounds/explosion.mp3"></audio>
    <audio src="sounds/fail.mp3"></audio>
    <audio src="sounds/victory.mp3"></audio>
    <audio src="sounds/defeat.mp3"></audio>
    <audio src="sounds/audiohub_don-t-stop-rockin.mp3"></audio>
    <audio src="sounds/audiohub_impulsive.mp3"></audio>

    <!-- L'interface du jeu (en tous cas, le contenant et le HUD pour appareils tactiles) -->
    <div class="game-window" id="game-window"></div>
    <div class="hud">
      <div class="button left" ></div>
      <div class="button right"></div>
      <div class="button forward"></div>
      <div class="button backward"></div>
      <div class="button fire"></div>
      <div class="button pause">| |</div>
    </div>
  </body>
</html>
