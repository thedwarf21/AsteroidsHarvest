<div class="dialog-body">
	<div class="report-text report-title">Fichier de sauvegarde (utilise les cookies)</div>
	<div class="report-line">
		<input type="button" id="btn_save" class="button save" value="Sauvegarder la partie" />
		<input type="button" id="btn_load" class="button load" value="Charger la partie" />
	</div>

	<div class="report-text report-title">Préférences</div>

	<div class="report-line">
		<div class="report-text pref-title"><b>Accepter les cookies:</b></div>
		<input type="checkbox" class="pref-value" id="cookies_accepted" />
		<!-- Attribut "checked" synchronisé à Ah_MainController.scope.game.cookies_accepted -->
	</div>

	<div class="report-line">
		<div class="report-text pref-title"><b>Sensibilité radiale:</b></div>
		<input type="range" class="pref-value" id="radial_sensivity" min="0.5" max="1.5" step="0.1">
		<!-- Attribut "value" synchronisé à Ah_MainController.scope.game.radial_sensivity -->
	</div>
</div>

<!-- Bouton de fermeture -->
<div class="dialog-footer">
	<input type="button" class="start-wave-button" value="Fermer" id="btn_close" />
</div>
